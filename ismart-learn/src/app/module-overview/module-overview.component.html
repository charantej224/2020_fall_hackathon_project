<div class="content">
  <div class="row" *ngFor = "let module of moduleObj">
    <div class="  col-sm-10 ml-3">
      <b> {{module.name}}</b>
    </div>
    <div class="col-sm-10 ml-3">
      {{module.content}}
    </div>
    <div class="col-sm-10 ml-3" *ngFor="let question of module.questions">
      <p>{{question}}</p>
    </div>
    <div class="col-sm-10 ml-3" *ngFor= "let answer of module.answers;let index=index">
      <input type="text" style="width: 1000px;"[(ngModel)]="module.answers[index]" >
    </div>
    <div class="col-sm-10 mt-3">
      <button (click)="submitData(module)">Submit</button>
    </div>
  </div>
</div>
